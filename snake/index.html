<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üêç Snake Game</h1>
            <div class="score-board">
                <span>Punteggio: <span id="score">0</span></span>
                <span>Record: <span id="high-score">0</span></span>
            </div>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-controls">
                <div class="game-settings">
                    <div class="setting-item">
                        <label class="toggle-label">
                            <span class="setting-text">Modalit√† muri:</span>
                            <div class="toggle-container">
                                <input type="checkbox" id="wallModeToggle" class="toggle-input">
                                <span class="toggle-slider"></span>
                            </div>
                            <span class="setting-description" id="wallModeText">Solidi</span>
                        </label>
                    </div>
                </div>
                <div class="instructions">
                    <p>Usa le frecce direzionali o WASD per muovere il serpente</p>
                    <p>Premi SPAZIO per mettere in pausa</p>
                    <p>Premi R per ricominciare</p>
                </div>
                <div class="buttons">
                    <button id="startBtn">Inizia</button>
                    <button id="pauseBtn">Pausa</button>
                    <button id="restartBtn">Restart</button>
                </div>
            </div>
        </div>
        <div class="game-status" id="gameStatus">Premi "Inizia" per cominciare!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
