<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Manifest Web App per aggiunta alla Home screen -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tag per iOS: icona e nome app per schermata home -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Snake Game">
    <link rel="apple-touch-icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' x='50%' text-anchor='middle'>üêç</text></svg>">
    
    <!-- Meta tag per impedire lo zoom su dispositivi mobile -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Meta tag per prevenire il comportamento di tap to zoom su iOS -->
    <style>
        html {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üêç Snake Game</h1>
            <div class="score-board">
                <span>Punteggio: <span id="score">0</span></span>
                <span>Record: <span id="high-score">0</span></span>
            </div>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="touch-controls">
                <div class="touch-row">
                    <button id="touchUp">‚ñ≤</button>
                </div>
                <div class="touch-row">
                    <button id="touchLeft">‚óÄ</button>
                    <button id="touchDown">‚ñº</button>
                    <button id="touchRight">‚ñ∂</button>
                </div>
            </div>
            <div class="game-controls">
                <div class="game-settings">
                    <div class="setting-item">
                        <label class="toggle-label">
                            <span class="setting-text">Modalit√† muri:</span>
                            <div class="toggle-container">
                                <input type="checkbox" id="wallModeToggle" class="toggle-input">
                                <span class="toggle-slider"></span>
                            </div>
                            <span class="setting-description" id="wallModeText">Solidi</span>
                        </label>
                    </div>
                </div>
                <div class="instructions">
                    <p>Usa le frecce direzionali o WASD per muovere il serpente</p>
                    <p>Su mobile, usa i pulsanti direzionali o fai swipe sul gioco</p>
                    <p>Premi SPAZIO per mettere in pausa</p>
                    <p>Premi R per ricominciare</p>
                </div>
                <div class="buttons">
                    <button id="startBtn">Inizia</button>
                    <button id="pauseBtn">Pausa</button>
                    <button id="restartBtn">Restart</button>
                </div>
            </div>
        </div>
        <div class="game-status" id="gameStatus">Premi "Inizia" per cominciare!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
